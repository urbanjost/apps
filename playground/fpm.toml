[build]
auto-executables = true
auto-tests = true
auto-examples = true
module-naming = true

[install]
library = false

[fortran]
implicit-typing = false
implicit-external = false
source-form = "free"

[dependencies]                                                              
M_io    = { git = "https://github.com/urbanjost/M_io.git" }    
M_CLI2  = { git = "https://github.com/urbanjost/M_cli2.git" }    

[[executable]]
name = "playground"
source-dir = "app/"
main="playground.f90"
